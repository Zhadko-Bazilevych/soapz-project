<section class="d-flex m-1" style="border:solid 1px black">
    <div class="d-flex h-80px">
        <img src = "../../../../assets/Images/{{item.photo}}" alt="" class="h-100">
    </div> 
    <div class="d-flex flex-column w-100">
        <div class="fw-bold m-1">{{item.title}}</div>
        <div class="ms-1">
            by {{item.author}} ({{item.yearPublished}})
        </div>
        <div class="d-flex justify-content-between">
            <div class="ms-1" style="font-size: 14px; color:gray">
                published by {{item.publishingHouse}} in {{item.language}}
            </div>
            <div class="me-1">
                <span *ngIf="item.amount != 0">
                    Present: {{item.amount}}
                </span>
                <span *ngIf="item.amount == 0">
                    Copies missing
                </span>
            </div>
        </div>
    </div>  
</section>
