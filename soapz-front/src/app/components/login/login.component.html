<section class="container d-grid" style="height:90vh; place-items: center">
  <div class="p-5 w-30" style="border: solid 1px gray; border-radius:0.375rem; height: 608px; margin-bottom: 5em;">
    <!-- Pills navs -->
    <ul class="nav nav-pills nav-justified mb-5" id="ex1" role="tablist">
      <li class="nav-item" role="presentation">
        <button class='btn-primary btn'
          (click)="loginForm()">Login</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class='btn-outline-primary btn'
          (click)="registerForm()">Register</button>
      </li>
    </ul>
    <!-- Pills navs -->

    <div>
      <div style="height:24px">
        <div class="text-danger" *ngIf="!!error">
          {{error}}
        </div>
      </div>
      <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
        <div class="dont-use-this-never">
          <form class="w-100" [formGroup]="login">
            <!-- Email input -->
            <div class="form-outline mb-2 h-100px">
              <label class="form-label ps-2" for="email">Email</label>
              <input type="email" id="email" formControlName="email" class="form-control" placeholder="Email address" />
              <div class="ms-2">
                <div class="text-danger ps-2" *ngIf="!!email&&email.errors?.['required'] && submited">
                  Required row.
                </div>
                <div class="text-danger ps-2" *ngIf="!!email &&email.errors?.['email'] && submited">
                  Invalid email.
                </div>
              </div>
            </div>

            <!-- Password input -->
            <div class="form-outline mb-2 h-100px">
              <label class="form-label ps-2" for="loginPassword">Password</label>
              <input type="password" id="password" formControlName="password" class="form-control"
                placeholder="Password" />
              <div class="ms-2">
                <div class="text-danger ps-2" *ngIf="!!password&&password.errors?.['required'] && submited">
                  Required row.
                </div>
              </div>
            </div>

            <!-- 2 column grid layout -->
            <div class="">
              <!-- Checkbox and login-->
              <!-- <div class="form-check mb-md-0 flex-between">
                <div>
                  <input type="checkbox" formControlName="rememberMe" id="rememberMe" class="form-check-input" />
                  <label class="form-check-label" for="loginCheck"> Remember me </label>
                </div>
                <button (click)="Login()" type="submit" class="btn btn-primary btn-block">Sign in</button>
              </div> -->
              <div class="d-flex justify-content-end">
                <button (click)="Login()" type="submit" class="btn btn-primary btn-block">Sign in</button>
              </div>
            </div>

            <!-- Register buttons -->
            <div class="text-center mt-5">
              <p>Not a member? <a class="link-primary cursor-pointer" (click)="registerForm()">Register</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- Pills content -->
</section>
